services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////app/data/crm.db
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
